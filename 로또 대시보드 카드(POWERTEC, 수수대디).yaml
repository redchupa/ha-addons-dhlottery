                const slot = ent.attributes['Ïä¨Î°Ø'] || String.fromCharCode(65 + i);
                const mode = ent.attributes['ÏÑ†ÌÉù'] || 'ÏûêÎèô';

                const isWin = resultValue.includes('Îì±');
