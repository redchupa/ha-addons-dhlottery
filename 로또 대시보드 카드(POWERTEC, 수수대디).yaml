              let items = '';

              for (let i = 0; i < histList.length; i++) {
                const ent = states[histList[i]];
                if (!ent || ['unavailable','unknown','none',''].includes(ent.state)) continue;

                const resultEnt = states[histList[i] + '_result'];
                const resultValue =
